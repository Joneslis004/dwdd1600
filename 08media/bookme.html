     <!-- start the page main -->
    <main>
        <h1>Book Me</h1>
        
        <form method="get" class="myForm" action="thanks.html">
            
            <fieldset>
            <legend>How many Rooms?</legend>
            <label><input type="radio" name="method" value="drone">One</label>
            <label><input type="radio" name="method" value="cycle">Two</label>
            <label><input type="radio" name="method" value="robot">Three+</label>
            </fieldset>
        
            <fieldset>
            <legend>What is the Aesthetic you are wanting?</legend>
            <label><input type="checkbox" name="porch" value="chosen">Boho</label>
            <label><input type="checkbox" name="deck" value="chosen">Classy</label>
            <label><input type="checkbox" name="driveway" value="chosen">Modern</label>
            <label><input type="checkbox" name="garage" value="chosen">Grandma Chic</label>
                
            <label>Good time for a call
             <select name="time">
                <option value="none">Please Select</option>
                 <option value="monday">Monday</option>
                 <option value="tuesday">Tuesday</option>
                 <option value="wednesday">Wednesday</option>
                 <option value="thursday">Thursday</option>
                </select>   
                </label>
            </fieldset>
            
             <fieldset>
                <legend>Customer Information</legend>
            <label>First Name*<input type="text" name="fname" required></label>
            <label>Last Name*<input type="text" name="lname" required></label>
            <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
            <label>Email*<input type="text" name="email" required></label>
            </fieldset>
            
            <label>Comments
            <textarea name="comments">Please describe the layout and exact dimensions of each specific room</textarea>
            </label>
            
            <input type="submit" value="Book Me">
        </form>
    </main>
